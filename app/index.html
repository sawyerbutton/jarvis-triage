<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jarvis Triage — Even G2</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #0a0a0a;
      color: #e0e0e0;
      padding: 16px;
    }
    h1 { font-size: 18px; margin-bottom: 8px; }
    #status {
      padding: 8px 12px;
      background: #1a1a2e;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 14px;
    }
    #dev-panel {
      background: #111;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 12px;
      font-size: 12px;
      font-family: monospace;
    }
    #dev-panel h2 { font-size: 13px; color: #888; margin-bottom: 6px; }
    #state-display { white-space: pre-wrap; color: #7fdbca; margin-bottom: 8px; }
    #event-log { white-space: pre-wrap; color: #999; max-height: 300px; overflow-y: auto; }
    #ws-status { font-weight: bold; }
    #ws-input {
      width: 100%;
      background: #1a1a1a;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 6px;
      font-family: monospace;
      font-size: 11px;
      resize: vertical;
      margin: 4px 0;
    }
    #ws-send {
      background: #2a4a6a;
      color: #e0e0e0;
      border: 1px solid #4a6a8a;
      border-radius: 4px;
      padding: 4px 12px;
      cursor: pointer;
      font-size: 12px;
      margin-bottom: 8px;
    }
    #ws-send:hover { background: #3a5a7a; }
    .sim-bar { display: flex; gap: 6px; margin: 8px 0; }
    .sim-bar button {
      background: #2a3a2a;
      color: #7fdb7f;
      border: 1px solid #4a6a4a;
      border-radius: 4px;
      padding: 6px 14px;
      cursor: pointer;
      font-size: 12px;
      font-family: monospace;
    }
    .sim-bar button:hover { background: #3a5a3a; }
  </style>
</head>
<body>
  <h1>Jarvis Triage</h1>
  <div id="status">Initializing...</div>
  <div id="dev-panel">
    <h2>State</h2>
    <div id="state-display">—</div>
    <h2>Remote</h2>
    <div>Status: <span id="ws-status">—</span></div>
    <textarea id="ws-input" rows="4" placeholder='{"level":1,"title":"Test","hudLines":["Line 1"]}'></textarea>
    <button id="ws-send">Send Payload</button>
    <h2>Simulate Ring Input</h2>
    <div class="sim-bar">
      <button id="sim-up">Scroll Up</button>
      <button id="sim-click">Click</button>
      <button id="sim-down">Scroll Down</button>
    </div>
    <h2>Event Log</h2>
    <div id="event-log"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
